<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <title>Registrar Persona</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f4f4f4;
      padding: 2rem;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    form {
      background: white;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      width: 300px;
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    input,
    select {
      padding: 0.5rem;
      font-size: 1rem;
    }

    button, a {
      padding: 0.5rem;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #1c7a1f;
    }
  </style>
</head>

<body>
  <div th:if="${mensaje}" style="color: green; font-weight: bold; margin-bottom: 1rem;">
    <p th:text="${mensaje}"></p>
  </div>

  <div th:if="${error}" style="color: red; font-weight: bold; margin-bottom: 1rem;">
    <p th:text="${error}"></p>
  </div>
  <h1>Registrar Persona</h1>
  <form th:action="@{/personas/registrar}" method="post" th:object="${registro}">
    <input type="text" th:field="*{nombre}" placeholder="Nombre completo" required />
    <input type="email" th:field="*{email}" placeholder="Correo electrónico" required />

    <select th:field="*{rol}" required>
      <option value="" disabled selected>Seleccionar rol</option>
      <option value="PERSONAL">PERSONAL</option>
      <option value="ADMIN">ADMIN</option>
    </select>

    <input type="text" th:field="*{usuario}" placeholder="Nombre de usuario" required />
    <input type="password" th:field="*{password}" placeholder="Contraseña" required />

    <button type="submit">Registrar</button>
  </form>

  <a th:href="@{/admin}"> ← Volver </a>

</body>

</html>
