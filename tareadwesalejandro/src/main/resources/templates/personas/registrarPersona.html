<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">

<head>
  <meta charset="UTF-8">
  <title>Registro de Persona</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f4f4f4;
      padding: 2rem;
    }

    .form-container {
      max-width: 600px;
      margin: auto;
      background: white;
      padding: 2rem;
      border-radius: 6px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .form-label {
      font-weight: bold;
      display: block;
      margin-bottom: 0.2rem;
    }

    .form-control,
    select {
      width: 100%;
      padding: 0.5rem;
      margin-bottom: 0.5rem;
      border-radius: 4px;
      border: 1px solid #ccc;
      box-sizing: border-box;
      font-size: 1rem;
    }

    .alert {
      padding: 0.75rem;
      border-radius: 4px;
      margin-bottom: 1rem;
    }

    .alert-success {
      background: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }

    .alert-danger {
      background: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }

    .btn {
      display: block;
      width: 100%;
      padding: 0.75rem;
      font-size: 1rem;
      cursor: pointer;
      border: none;
      border-radius: 4px;
      text-align: center;
      text-decoration: none;
      margin-bottom: 0.5rem;
      box-sizing: border-box;
    }

    .btn-primary {
      background: #4CAF50;
      color: white;
    }

    .btn-primary:hover {
      background: #388e3c;
    }

    .btn-secondary {
      background: #8d6e63;
      /* marrón suave */
      color: white;
    }

    .btn-secondary:hover {
      background: #6d4c41;
    }

    .text-center {
      text-align: center;
    }
  </style>
</head>

<body>
  <div class="form-container">
    <h2 class="text-center">Registrar Persona</h2>

    <!-- Mensaje de éxito -->
    <div th:if="${mensaje}" class="alert alert-success" th:text="${mensaje}"></div>

    <!-- Mensaje de error general (opcional) -->
    <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

    <form th:action="@{/personas/registrar}" th:object="${registro}" method="post" novalidate>

      <label class="form-label" for="nombre">Nombre:</label>
      <input type="text" th:field="*{nombre}" class="form-control" id="nombre" />
      <div th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}" class="alert alert-danger"></div>

      <label class="form-label" for="email">Correo Electrónico:</label>
      <input type="text" th:field="*{email}" class="form-control" id="email" />
      <div th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="alert alert-danger"></div>

      <label class="form-label" for="rol">Rol:</label>
      <select th:field="*{rol}" class="form-control" id="rol">
        <!-- <option value="ADMIN">ADMIN</option> -->
        <option value="PERSONAL">PERSONAL</option>
      </select>
      <div th:if="${#fields.hasErrors('rol')}" th:errors="*{rol}" class="alert alert-danger"></div>

      <label class="form-label" for="usuario">Usuario:</label>
      <input type="text" th:field="*{usuario}" class="form-control" id="usuario" />
      <div th:if="${#fields.hasErrors('usuario')}" th:errors="*{usuario}" class="alert alert-danger"></div>

      <label class="form-label" for="password">Contraseña:</label>
      <input type="text" th:field="*{password}" class="form-control" id="password" autocomplete="off" />
      <div th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="alert alert-danger"></div>

      <button type="submit" class="btn btn-primary">Registrar</button>
    </form>

    <a th:href="@{/admin}" class="btn btn-secondary">Volver</a>
  </div>
</body>

</html>
