<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head><title>Nueva Persona</title></head>
<body>
    <h1>Registrar nueva persona</h1>

    <form th:action="@{/personas/guardar}" th:object="${persona}" method="post">
        <label>Nombre:</label>
        <input type="text" th:field="*{nombre}" required /><br/>
        <label>Email:</label>
        <input type="email" th:field="*{email}" required /><br/>
        <button type="submit">Guardar</button>
    </form>

    <a href="/personas">Volver</a>
</body>
</html>
