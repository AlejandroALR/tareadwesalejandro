<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head><title>Mensajes</title></head>
<body>
    <h1>Listado de Mensajes</h1>
    <a href="/mensajes/nuevo">+ Nuevo mensaje</a>

    <table border="1">
        <tr>
            <th>ID</th>
            <th>Mensaje</th>
            <th>Fecha y hora</th>
            <th>Persona</th>
            <th>Ejemplar</th>
        </tr>
        <tr th:each="m : ${mensajes}">
            <td th:text="${m.id}"></td>
            <td th:text="${m.mensaje}"></td>
            <td th:text="${m.fechahora}"></td>
            <td th:text="${m.persona?.nombre}"></td>
            <td th:text="${m.ejemplar?.nombre}"></td>
        </tr>
    </table>
</body>
</html>
