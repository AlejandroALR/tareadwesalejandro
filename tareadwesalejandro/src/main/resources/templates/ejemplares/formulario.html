<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head><title>Nuevo Ejemplar</title></head>
<body>
    <h1>Registrar nuevo ejemplar</h1>

    <form th:action="@{/ejemplares/guardar}" th:object="${ejemplar}" method="post">
        <label>Nombre:</label>
        <input type="text" th:field="*{nombre}" required /><br/>
        <label>ID Planta:</label>
        <input type="number" th:field="*{planta.id}" /><br/>
        <button type="submit">Guardar</button>
    </form>

    <a href="/ejemplares">Volver</a>
</body>
</html>
