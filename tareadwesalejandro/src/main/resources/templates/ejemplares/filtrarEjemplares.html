<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">

<head>
    <meta charset="UTF-8">
    <title>Filtrar Ejemplares</title>
    <style>
        body {
            font-family: sans-serif;
            background: #f4f4f4;
            padding: 2rem;
        }

        .form-container {
            max-width: 800px;
            margin: auto;
            background: white;
            padding: 2rem;
            border-radius: 6px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            margin-bottom: 1.5rem;
        }

        .form-label {
            font-weight: bold;
            display: block;
            margin-top: 1rem;
        }

        .form-control {
            width: 100%;
            padding: 0.5rem;
            margin-bottom: 0.5rem;
            border-radius: 4px;
            border: 1px solid #ccc;
            box-sizing: border-box;
            font-size: 1rem;
        }

        .btn {
            display: block;
            width: 100%;
            padding: 0.75rem;
            font-size: 1rem;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            color: white;
            text-align: center;
            text-decoration: none;
            box-sizing: border-box;
            margin-top: 1rem;
        }

        .btn-primary {
            background-color: #4CAF50;
        }

        .btn-primary:hover {
            background-color: #388e3c;
        }

        .btn-secondary {
            background-color: #8d6e63;
        }

        .btn-secondary:hover {
            background-color: #6d4c41;
        }

        table {
            width: 100%;
            margin-top: 2rem;
            border-collapse: collapse;
        }

        th,
        td {
            padding: 0.75rem;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #3f51b5;
            color: white;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
    </style>
</head>

<body>
    <div class="form-container">
        <h2>Filtrar Ejemplares por Planta</h2>

        <form th:action="@{/ejemplares/filtrarEjemplares}" th:object="${filtro}" method="post">
            <label class="form-label" for="codigosPlantas">Seleccione tipos de planta:</label>
            <select th:field="*{codigosPlantas}" class="form-control" id="codigosPlantas" multiple>
                <option th:each="pl : ${plantas}" th:value="${pl.codigo}"
                    th:text="${pl.codigo + ' - ' + pl.nombreComun + ' (' + pl.nombreCientifico + ')'}">
                </option>
            </select>
            <small style="display: block; margin-bottom: 1rem;">Usa "Ctrl" para seleccionar varios tipos de
                planta</small>

            <button type="submit" class="btn btn-primary">Filtrar</button>
            <a th:href="@{/home}" class="btn btn-secondary">Volver</a>
        </form>

        <div th:if="${#lists.isEmpty(resultados)}">
            <p style="margin-top:2rem; text-align: center;">No se encontraron ejemplares para esa planta.</p>
        </div>

        <table th:if="${!#lists.isEmpty(resultados)}">
            <thead>
                <tr>
                    <th>Nombre</th>
                    <th>Planta</th>
                    <th>Fecha de Registro</th>
                    <th>Registrado por</th>
                    <th>NÂº Mensajes</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="e : ${resultados}">
                    <td th:text="${e.nombre}"></td>
                    <td th:text="${e.planta.nombreComun + ' (' + e.planta.codigo + ')'}"></td>
                    <td th:text="${#temporals.format(e.fechaRegistro, 'yyyy-MM-dd HH:mm')}"></td>
                    <td th:text="${e.persona != null ? e.persona.nombre : 'Sin registrar'}"></td>
                    <td th:text="${e.mensajes != null ? e.mensajes.size() : 0}"></td>
                    <td>
                        <a th:href="@{/ejemplares/verMensajes(id=${e.id})}" class="btn btn-primary"
                            style="font-size: 0.9rem; padding: 0.4rem;">Ver mensajes</a>

                    </td>
                </tr>
            </tbody>
        </table>


    </div>
</body>

</html>
