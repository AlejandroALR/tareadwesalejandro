<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <title>Mensajes del Ejemplar</title>
    <style>
        body {
            font-family: sans-serif;
            background: #f4f4f4;
            padding: 2rem;
        }

        .container {
            max-width: 800px;
            margin: auto;
            background: white;
            padding: 2rem;
            border-radius: 6px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            margin-bottom: 1.5rem;
        }

        table {
            width: 100%;
            margin-top: 1rem;
            border-collapse: collapse;
        }

        th, td {
            padding: 0.75rem;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #3f51b5;
            color: white;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        .btn {
            display: block;
            width: 100%;
            padding: 0.75rem;
            margin-top: 1.5rem;
            font-size: 1rem;
            border: none;
            border-radius: 4px;
            color: white;
            background-color: #8d6e63;
            text-align: center;
            text-decoration: none;
        }

        .btn:hover {
            background-color: #6d4c41;
        }
    </style>
</head>
<body>
<div class="container">
    <h2 th:text="'Mensajes del ejemplar: ' + ${ejemplar.nombre}"></h2>

    <table>
        <thead>
        <tr>
            <th>Fecha</th>
            <th>Persona</th>
            <th>Contenido</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="m : ${mensajes}">
            <td th:text="${#temporals.format(m.fechahora, 'yyyy-MM-dd HH:mm')}"></td>
            <td th:text="${m.persona != null ? m.persona.nombre : 'Desconocido'}"></td>
            <td th:text="${m.mensaje}"></td>
        </tr>
        </tbody>
    </table>

    <a th:href="@{/ejemplares/filtrarEjemplares}" class="btn">Volver</a>
</div>
</body>
</html>
