<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Lista de Plantas</title>
</head>
<body>
    <h1>Listado de Plantas</h1>

    <a href="/plantas/nueva">+ Nueva Planta</a>

    <table border="1">
        <thead>
            <tr>
                <th>Código</th>
                <th>Nombre común</th>
                <th>Nombre científico</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="planta : ${plantas}">
                <td th:text="${planta.codigo}">código</td>
                <td th:text="${planta.nombreComun}">nombre común</td>
                <td th:text="${planta.nombreCientifico}">nombre científico</td>
                <td>
                    <a th:href="@{'/plantas/eliminar/' + ${planta.codigo}}">Eliminar</a>
                </td>
            </tr>
        </tbody>
    </table>
</body>
</html>
