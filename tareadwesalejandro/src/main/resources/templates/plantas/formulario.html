<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Nueva Planta</title>
</head>
<body>
    <h1>Registrar nueva planta</h1>

    <form th:action="@{/plantas/guardar}" th:object="${planta}" method="post">
        <label>Código:</label>
        <input type="text" th:field="*{codigo}" required /><br/>

        <label>Nombre común:</label>
        <input type="text" th:field="*{nombreComun}" required /><br/>

        <label>Nombre científico:</label>
        <input type="text" th:field="*{nombreCientifico}" required /><br/>

        <button type="submit">Guardar</button>
    </form>

    <a href="/plantas">Volver al listado</a>
</body>
</html>
