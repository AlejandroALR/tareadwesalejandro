<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <style>
    body {
      display: flex; justify-content: center; align-items: center;
      height: 100vh; background: #eef;
      font-family: sans-serif;
    }
    .login-container {
      background: white; padding: 2rem;
      border-radius: 10px; box-shadow: 0 0 15px rgba(0,0,0,0.2);
      text-align: center;
    }
    input {
      display: block; width: 100%;
      margin: 1rem 0; padding: 0.5rem;
    }
    button, .guest-button {
      padding: 0.5rem 1rem; font-size: 1rem;
      margin-top: 1rem; border: none; border-radius: 5px;
    }
    button { background: #4CAF50; color: white; }
    .guest-button {
      background: #bbb; color: black;
      text-decoration: none; display: inline-block;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>Iniciar sesión</h2>
    <form th:action="@{/login}" method="post">
      <h4>Usuario</h4>
      <input type="text" name="username" placeholder="Usuario" required />
      <h4>Password</h4>
      <input type="password" name="password" placeholder="Contraseña" required />
      <button type="submit">Entrar</button>
    </form>
    <hr />
    <a href="/invitado" class="guest-button">Entrar como invitado</a>
  </div>
</body>
</html>
