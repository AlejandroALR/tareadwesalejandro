<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Menú Administrador</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f4f4f4;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
    }
    h1 {
      color: #333;
    }
    .menu {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      margin-top: 2rem;
      width: 300px;
    }
    .menu a {
      display: block;
      padding: 1rem;
      text-align: center;
      background: #2d89ef;
      color: white;
      text-decoration: none;
      border-radius: 6px;
      transition: background 0.2s;
    }
    .menu a:hover {
      background: #1b5fc6;
    }
  </style>
</head>
<body>
  <h1>-+- MENÚ ADMINISTRADOR -+-</h1>
    <h2>- Bienvenido Admin -</h2>
  <div class="menu">
    <a href="/plantas">Ver Plantas</a>
    <a href="/personas/registro">Registrar Persona</a>
    <a href="/plantas/gestion">Gestión Plantas</a>
    <a href="/ejemplares/gestion">Gestión Ejemplares</a>
    <a href="/mensajes/gestion">Gestión Mensajes</a>
    <a href="/login">Cerrar Sesión</a>
  </div>
</body>
</html>
